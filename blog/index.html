---
layout: default
title: Robs Blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
  
    {% if post.visible==1 %}
      <li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> 
        {% for tag in post.tags %}
          {{ tag }} <br />
        {% endfor %}
      </li>
    {% endif %}
  
  {% endfor %}
</ul>
